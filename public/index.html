<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart大檔</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.min.css"/>
  <style>
    ion-content {
      --background: var(--ion-color-light);
    }
    ion-card {
      margin: 16px;
    }
    .post-card img {
      width: 100%;
      height: 128px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-menu content-id="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item href="/index.html">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            User Profile
          </ion-item>
          <ion-item href="/my-account.html">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            My Account
          </ion-item>
          <ion-item href="/posts.html">
            <ion-icon name="folder-outline" slot="start"></ion-icon>
            Current Folder
          </ion-item>
          <ion-item href="/upload.html">
            <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
            Upload
          </ion-item>
          <ion-item href="/settings.html">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            Settings
          </ion-item>
          <ion-item href="/faq.html">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            FAQ
          </ion-item>
          <ion-item button id="signOut">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Sign Out
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Smart大檔</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="text-3xl">Welcome to Cloud Share</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="text-lg mb-4">Share and explore resources with our community. Upload your files, view posts, and connect with others.</p>
            <div class="ion-text-center">
              <ion-button href="/posts.html" color="primary">View Posts</ion-button>
              <ion-button href="/login.html" color="light" id="loginCta">Login to Upload</ion-button>
            </div>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header>
            <ion-card-title>Recent Posts</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div id="postsPreview" class="ion-grid">
              <div class="ion-row"></div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-content>
      <ion-footer>
        <ion-toolbar color="dark">
          <ion-title size="small" class="ion-text-center">
            © 2025 Web Server. All rights reserved.
          </ion-title>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-app>

  <script>
    const token = localStorage.getItem('token');
    const loginCta = document.getElementById('loginCta');
    const signOut = document.getElementById('signOut');

    if (token) {
      loginCta.textContent = 'Upload Now';
      loginCta.href = '/upload.html';
    } else {
      loginCta.textContent = 'Login to Upload';
      loginCta.href = '/login.html';
    }

    signOut.addEventListener('click', () => {
      if (token) {
        localStorage.removeItem('token');
        window.location.href = `/logout?token=${encodeURIComponent(token)}`;
      } else {
        window.location.href = '/login.html';
      }
    });

    async function loadRecentPosts() {
      try {
        const response = await fetch('/posts', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Failed to load posts');
        }

        const postsContainer = document.querySelector('#postsPreview .ion-row');
        const recentPosts = data.posts.slice(0, 3);
        if (recentPosts.length === 0) {
          postsContainer.innerHTML = '<ion-col size="12"><p class="ion-text-center">No posts yet.</p></ion-col>';
          return;
        }

        recentPosts.forEach(post => {
          const postCol = document.createElement('ion-col');
          postCol.size = '12';
          postCol.sizeMd = '6';
          postCol.sizeLg = '4';
          postCol.innerHTML = `
            <ion-card class="post-card">
              <ion-card-header>
                <ion-card-title>${post.name}</ion-card-title>
                <ion-card-subtitle>By ${post.username}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                ${post.image ? `<img src="/${post.image}" alt="${post.name}" class="mb-2">` : ''}
                <p>${post.features.substring(0, 100)}${post.features.length > 100 ? '...' : ''}</p>
                <ion-button href="/posts.html" fill="clear" size="small">View Details</ion-button>
              </ion-card-content>
            </ion-card>
          `;
          postsContainer.appendChild(postCol);
        });
      } catch (error) {
        console.error('Error loading posts:', error);
        document.querySelector('#postsPreview .ion-row').innerHTML = '<ion-col size="12"><p class="ion-text-center">Error loading posts.</p></ion-col>';
      }
    }

    loadRecentPosts();
  </script>
</body>
</html>
