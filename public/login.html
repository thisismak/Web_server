<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart大檔</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.min.css"/>
  <style>
    ion-content {
      --background: var(--ion-color-light);
    }
    ion-card {
      margin: 16px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-menu content-id="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item href="/index.html">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            User Profile
          </ion-item>
          <ion-item href="/my-account.html">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            My Account
          </ion-item>
          <ion-item href="/posts.html">
            <ion-icon name="folder-outline" slot="start"></ion-icon>
            Current Folder
          </ion-item>
          <ion-item href="/upload.html">
            <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
            Upload
          </ion-item>
          <ion-item href="/settings.html">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            Settings
          </ion-item>
          <ion-item href="/faq.html">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            FAQ
          </ion-item>
          <ion-item button id="signOut">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Sign Out
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Smart大檔</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form id="login_form" class="ion-padding">
              <ion-item>
                <ion-label position="stacked">Username</ion-label>
                <ion-input type="text" name="username" id="username" placeholder="Enter username" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input type="password" name="password" id="password" placeholder="Enter password" required></ion-input>
              </ion-item>
              <ion-button expand="block" type="submit" color="primary" class="ion-margin-top">Login</ion-button>
            </form>
            <p class="ion-text-center ion-margin-top">
              Don't have an account? <a href="/register.html" class="text-primary">Register</a>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-content>
      <ion-footer>
        <ion-toolbar color="dark">
          <ion-title size="small" class="ion-text-center">
            © 2025 Web Server. All rights reserved.
          </ion-title>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-app>

  <script>
    const token = localStorage.getItem('token');
    const signOut = document.getElementById('signOut');

    if (token) {
      window.location.href = '/posts.html';
    }

    signOut.addEventListener('click', () => {
      if (token) {
        localStorage.removeItem('token');
        window.location.href = `/logout?token=${encodeURIComponent(token)}`;
      } else {
        window.location.href = '/login.html';
      }
    });

    document.getElementById('login_form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const username = formData.get('username');
      const password = formData.get('password');
      console.log({ username, password });

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();
        console.log({ data });

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        localStorage.setItem('token', data.token);
        window.location.href = '/posts.html';
      } catch (error) {
        const toast = document.createElement('ion-toast');
        toast.message = error.message;
        toast.duration = 2000;
        toast.color = 'danger';
        document.body.appendChild(toast);
        toast.present();
      }
    });
  </script>
</body>
</html>
