<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart大檔</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.min.css"/>
  <style>
    ion-content {
      --background: var(--ion-color-light);
    }
    ion-card {
      margin: 16px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .avatar-img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-menu content-id="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item href="/index.html">
            <ion-icon  <ion-icon name="person-outline" slot="start"></ion-icon>
            User Profile
          </ion-item>
          <ion-item href="/my-account.html">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            My Account
          </ion-item>
          <ion-item href="/posts.html">
            <ion-icon name="folder-outline" slot="start"></ion-icon>
            Current Folder
          </ion-item>
          <ion-item href="/upload.html">
            <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
            Upload
          </ion-item>
          <ion-item href="/settings.html">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            Settings
          </ion-item>
          <ion-item href="/faq.html">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            FAQ
          </ion-item>
          <ion-item button id="signOut">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Sign Out
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Smart大檔</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-card-header>
            <ion-card-title>My Account</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div id="userInfo">
              <ion-spinner name="lines" class="ion-margin"></ion-spinner>
              <p>Loading user information...</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-content>
      <ion-footer>
        <ion-toolbar color="dark">
          <ion-title size="small" class="ion-text-center">
            © 2025 Web Server. All rights reserved.
          </ion-title>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-app>

  <script>
    const token = localStorage.getItem('token');
    const signOut = document.getElementById('signOut');

    if (token) {
      signOut.addEventListener('click', () => {
        if (token) {
          localStorage.removeItem('token');
          window.location.href = `/logout?token=${encodeURIComponent(token)}`;
        } else {
          window.location.href = '/login.html';
        }
      });
    } else {
      const toast = document.createElement('ion-toast');
      toast.message = 'Please log in to view your account';
      toast.duration = 2000;
      toast.color = 'danger';
      document.body.appendChild(toast);
      toast.present().then(() => {
        setTimeout(() => window.location.href = '/login.html', 2000);
      });
    }

    async function loadUserInfo() {
      try {
        const response = await fetch('/user', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': token,
          },
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Failed to load user info');
        }

        const userInfo = document.getElementById('userInfo');
        userInfo.innerHTML = `
          <ion-item>
            <ion-label><strong>Username:</strong> ${data.username}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><strong>Email:</strong> ${data.email || 'Not set'}</ion-label>
          </ion-item>
          ${data.avatar ? `<img src="/${data.avatar}" alt="Avatar" class="avatar-img ion-margin">` : '<ion-item><ion-label><strong>Avatar:</strong> Not set</ion-label></ion-item>'}
        `;
      } catch (error) {
        const toast = document.createElement('ion-toast');
        toast.message = error.message;
        toast.duration = 2000;
        toast.color = 'danger';
        document.body.appendChild(toast);
        toast.present().then(() => {
          localStorage.removeItem('token');
          setTimeout(() => window.location.href = '/login.html', 2000);
        });
      }
    }

    if (token) loadUserInfo();
  </script>
</body>
</html>
