<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart大檔</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.min.css"/>
  <style>
    ion-content {
      --background: var(--ion-color-light);
    }
    ion-card {
      margin: 16px;
    }
    .post-img {
      max-width: 200px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-menu content-id="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item href="/index.html">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            User Profile
          </ion-item>
          <ion-item href="/my-account.html">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            My Account
          </ion-item>
          <ion-item href="/posts.html">
            <ion-icon name="folder-outline" slot="start"></ion-icon>
            Current Folder
          </ion-item>
          <ion-item href="/upload.html">
            <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
            Upload
          </ion-item>
          <ion-item href="/settings.html">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            Settings
          </ion-item>
          <ion-item href="/faq.html">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            FAQ
          </ion-item>
          <ion-item button id="signOut">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Sign Out
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Smart大檔</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Posts</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div id="postsContainer"></div>
          </ion-card-content>
        </ion-card>
      </ion-content>
      <ion-footer>
        <ion-toolbar color="dark">
          <ion-title size="small" class="ion-text-center">
            © 2025 Web Server. All rights reserved.
          </ion-title>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-app>

  <script>
    const token = localStorage.getItem('token');
    const signOut = document.getElementById('signOut');

    if (!token) {
      const toast = document.createElement('ion-toast');
      toast.message = 'Please log in to view posts';
      toast.duration = 2000;
      toast.color = 'danger';
      document.body.appendChild(toast);
      toast.present().then(() => {
        setTimeout(() => window.location.href = '/login.html', 2000);
      });
    }

    signOut.addEventListener('click', () => {
      if (token) {
        localStorage.removeItem('token');
        window.location.href = `/logout?token=${encodeURIComponent(token)}`;
      } else {
        window.location.href = '/login.html';
      }
    });

    async function loadPosts() {
      try {
        const response = await fetch('/posts', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Failed to load posts');
        }

        const postsContainer = document.getElementById('postsContainer');
        if (data.posts.length === 0) {
          postsContainer.innerHTML = '<p class="ion-text-center">No posts available.</p>';
          return;
        }

        data.posts.forEach(post => {
          const postCard = document.createElement('ion-card');
          postCard.innerHTML = `
            <ion-card-header>
              <ion-card-title>${post.name}</ion-card-title>
              <ion-card-subtitle>Posted by: ${post.username}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label><strong>Type:</strong> ${post.type}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><strong>Function:</strong> ${post.function}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><strong>Features:</strong> ${post.features}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><strong>Category:</strong> ${post.category}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><strong>Tags:</strong> ${post.tags}</ion-label>
              </ion-item>
              ${post.image ? `<img src="/${post.image}" alt="Post Image" class="post-img ion-margin">` : ''}
              ${post.file_name ? `<ion-item><ion-label><strong>File:</strong> <a href="/download/${post.id}" download="${post.file_name}" class="text-primary">${post.file_name}</a></ion-label></ion-item>` : ''}
              ${post.impact ? `<ion-item><ion-label><strong>Impact:</strong> ${post.impact}</ion-label></ion-item>` : ''}
            </ion-card-content>
          `;
          postsContainer.appendChild(postCard);
        });
      } catch (error) {
        const toast = document.createElement('ion-toast');
        toast.message = error.message;
        toast.duration = 2000;
        toast.color = 'danger';
        document.body.appendChild(toast);
        toast.present();
      }
    }

    if (token) loadPosts();
  </script>
</body>
</html>
