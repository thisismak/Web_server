<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Smart大檔</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      min-width: 320px;
    }
    ion-content {
      --background: var(--ion-color-light);
    }
    ion-card {
      margin: 16px;
    }
    .post-img {
      max-width: 200px;
      border-radius: 4px;
    }
    .user-profile-item {
      --padding-start: 16px;
      --inner-padding-end: 16px;
    }
    .user-profile-label {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .user-profile-email {
      font-size: 0.9rem;
      color: var(--ion-color-medium);
    }
    ion-searchbar {
      --background: var(--ion-color-light);
      padding-top: 0;
      padding-bottom: 8px;
    }
    ion-segment {
      --background: var(--ion-color-light);
      padding-bottom: 8px;
    }
    #postsContainer.grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 8px;
      padding: 8px;
    }
    #postsContainer.grid-view ion-card {
      margin: 0;
      width: 100%;
      height: 100%;
    }
    .grid-image-container {
      position: relative;
      width: 100%;
      height: 150px;
      overflow: hidden;
    }
    .grid-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }
    .grid-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px;
    }
    .grid-overlay h3 {
      margin: 0;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .grid-view ion-card-subtitle {
      font-size: 0.8rem;
      padding: 4px 8px;
    }
    @media (max-width: 390px) {
      #postsContainer.grid-view {
        grid-template-columns: 1fr;
        gap: 4px;
        padding: 4px;
      }
      .grid-image-container {
        height: 120px;
      }
      .grid-overlay h3 {
        font-size: 12px;
      }
      .grid-view ion-card-subtitle {
        font-size: 0.7rem;
      }
    }
    @media (min-width: 391px) and (max-width: 768px) {
      #postsContainer.grid-view {
        grid-template-columns: repeat(2, 1fr);
      }
      .grid-image-container {
        height: 140px;
      }
    }
    @media (min-width: 769px) {
      #postsContainer.grid-view {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-menu content-id="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item href="/index.html" class="user-profile-item" id="userProfileItem">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>
              <div class="user-profile-label" id="usernameLabel">Loading...</div>
              <div class="user-profile-email" id="emailLabel">Loading...</div>
            </ion-label>
          </ion-item>
          <ion-item href="/my-account.html">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            My Account
          </ion-item>
          <ion-item href="/posts.html">
            <ion-icon name="folder-outline" slot="start"></ion-icon>
            Current Folder
          </ion-item>
          <ion-item href="/upload.html">
            <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
            Upload
          </ion-item>
          <ion-item href="/settings.html">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            Settings
          </ion-item>
          <ion-item href="/faq.html">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            FAQ
          </ion-item>
          <ion-item button id="signOut">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Sign Out
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Smart大檔</ion-title>
          <ion-buttons slot="end">
            <ion-button id="toggleViewButton">
              <ion-icon id="viewIcon" name="grid-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-searchbar placeholder="Search Posts" id="searchBar"></ion-searchbar>
        <ion-segment id="sortBar" value="asc">
          <ion-segment-button value="asc">
            <ion-label>A-Z</ion-label>
          </ion-segment-button>
          <ion-segment-button value="desc">
            <ion-label>Z-A</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Posts</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div id="postsContainer"></div>
          </ion-card-content>
        </ion-card>
      </ion-content>
      <ion-footer>
        <ion-toolbar color="dark">
          <ion-title size="small" class="ion-text-center">
            © 2025 Web Server. All rights reserved.
          </ion-title>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-app>

  <script>
    const token = localStorage.getItem('token');
    const signOut = document.getElementById('signOut');
    const usernameLabel = document.getElementById('usernameLabel');
    const emailLabel = document.getElementById('emailLabel');
    const searchBar = document.getElementById('searchBar');
    const sortBar = document.getElementById('sortBar');
    const toggleViewButton = document.getElementById('toggleViewButton');
    const viewIcon = document.getElementById('viewIcon');
    let allPosts = [];
    let currentQuery = '';
    let viewMode = 'list';

    async function fetchUser() {
      try {
        const response = await fetch('/user', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': token,
          },
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Failed to fetch user data');
        }
        return { username: data.username || 'User', email: data.email || 'No email' };
      } catch (err) {
        return { username: 'User', email: 'No email' };
      }
    }

    async function checkAuth() {
      if (!token) {
        const toast = document.createElement('ion-toast');
        toast.message = 'Please log in to view posts';
        toast.duration = 2000;
        toast.color = 'danger';
        document.body.appendChild(toast);
        toast.present().then(() => {
          setTimeout(() => window.location.href = '/login.html', 2000);
        });
        return false;
      }

      try {
        const user = await fetchUser();
        usernameLabel.textContent = user.username;
        emailLabel.textContent = user.email;
        return true;
      } catch (err) {
        const toast = document.createElement('ion-toast');
        toast.message = err.message || 'Authentication failed';
        toast.duration = 2000;
        toast.color = 'danger';
        document.body.appendChild(toast);
        toast.present().then(() => {
          localStorage.removeItem('token');
          setTimeout(() => window.location.href = '/login.html', 2000);
        });
        return false;
      }
    }

    signOut.addEventListener('click', () => {
      if (token) {
        localStorage.removeItem('token');
        window.location.href = `/logout?token=${encodeURIComponent(token)}`;
      } else {
        window.location.href = '/login.html';
      }
    });

    function renderPosts(posts) {
      const postsContainer = document.getElementById('postsContainer');
      postsContainer.innerHTML = '';

      if (posts.length === 0) {
        postsContainer.innerHTML = '<p class="ion-text-center">No posts available.</p>';
        return;
      }

      if (viewMode === 'grid') {
        postsContainer.classList.add('grid-view');
        posts.forEach(post => {
          const postCard = document.createElement('ion-card');
          postCard.innerHTML = `
            <div class="grid-image-container">
              <img src="${post.image || '/placeholder.jpg'}" alt="${post.name}" class="post-img">
              <div class="grid-overlay">
                <h3>${post.name}</h3>
              </div>
            </div>
            <ion-card-subtitle>Posted by: ${post.username}</ion-card-subtitle>
          `;
          postsContainer.appendChild(postCard);
        });
      } else {
        postsContainer.classList.remove('grid-view');
        posts.forEach(post => {
          const postCard = document.createElement('ion-card');
          postCard.innerHTML = `
            <ion-card-header>
              <ion-card-title>${post.name}</ion-card-title>
              <ion-card-subtitle>Posted by: ${post.username}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label><strong>Type:</strong> ${post.type}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><strong>Function:</strong> ${post.function}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><strong>Features:</strong> ${post.features}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><strong>Category:</strong> ${post.category}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><strong>Tags:</strong> ${post.tags}</ion-label>
              </ion-item>
              ${post.image ? `<img src="/${post.image}" alt="Post Image" class="post-img ion-margin">` : ''}
              ${post.file_name ? `<ion-item><ion-label><strong>File:</strong> <a href="/download/${post.id}" download="${post.file_name}" class="text-primary">${post.file_name}</a></ion-label></ion-item>` : ''}
              ${post.impact ? `<ion-item><ion-label><strong>Impact:</strong> ${post.impact}</ion-label></ion-item>` : ''}
            </ion-card-content>
          `;
          postsContainer.appendChild(postCard);
        });
      }
    }

    function applyFiltersAndSort() {
      let filteredPosts = allPosts;

      if (currentQuery) {
        filteredPosts = allPosts.filter(post => 
          post.name.toLowerCase().includes(currentQuery)
        );
      }

      const sortOrder = sortBar.value;
      filteredPosts = [...filteredPosts].sort((a, b) => {
        const nameA = a.name.toLowerCase();
        const nameB = b.name.toLowerCase();
        if (sortOrder === 'asc') {
          return nameA.localeCompare(nameB);
        } else {
          return nameB.localeCompare(nameA);
        }
      });

      renderPosts(filteredPosts);
    }

    async function loadPosts() {
      if (!(await checkAuth())) return;

      try {
        const response = await fetch('/posts', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Failed to load posts');
        }

        allPosts = data.posts;
        applyFiltersAndSort();
      } catch (error) {
        const toast = document.createElement('ion-toast');
        toast.message = error.message;
        toast.duration = 2000;
        toast.color = 'danger';
        document.body.appendChild(toast);
        toast.present();
      }
    }

    if (token) loadPosts();

    searchBar.addEventListener('ionInput', (event) => {
      currentQuery = event.target.value.toLowerCase().trim();
      console.log('Search query:', currentQuery);
      applyFiltersAndSort();
    });

    sortBar.addEventListener('ionChange', () => {
      console.log('Sort order:', sortBar.value);
      applyFiltersAndSort();
    });

    toggleViewButton.addEventListener('click', () => {
      viewMode = viewMode === 'list' ? 'grid' : 'list';
      viewIcon.name = viewMode === 'list' ? 'grid-outline' : 'list-outline';
      console.log('View mode:', viewMode);
      applyFiltersAndSort();
    });
  </script>
</body>
</html>
