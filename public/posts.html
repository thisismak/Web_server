<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <style>
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
    .post img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Posts</h1>
  <p><a href="/upload.html">Upload New Resource</a> | <a href="/logout?token=" id="logoutLink">Logout</a></p>
  <div id="postsContainer"></div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Please log in to view posts');
      window.location.href = '/login.html';
    }

    document.getElementById('logoutLink').href = `/logout?token=${encodeURIComponent(token)}`;

    async function loadPosts() {
      try {
        const response = await fetch('/posts', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to load posts');
        }

        const postsContainer = document.getElementById('postsContainer');
        postsContainer.innerHTML = '';

        data.posts.forEach(post => {
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.innerHTML = `
            <h3>${post.name}</h3>
            <p><strong>Posted by:</strong> ${post.username}</p>
            <p><strong>Type:</strong> ${post.type}</p>
            <p><strong>Function:</strong> ${post.function}</p>
            <p><strong>Features:</strong> ${post.features}</p>
            <p><strong>Category:</strong> ${post.category}</p>
            <p><strong>Tags:</strong> ${post.tags}</p>
            ${post.image ? `<p><strong>Image:</strong><br><img src="/${post.image}" alt="Post Image"></p>` : ''}
            ${post.file_name ? `<p><strong>File:</strong> <a href="/download/${post.id}" download="${post.file_name}">${post.file_name}</a></p>` : ''}
            ${post.impact ? `<p><strong>Impact:</strong> ${post.impact}</p>` : ''}
          `;
          postsContainer.appendChild(postDiv);
        });
      } catch (error) {
        alert(error.message);
      }
    }

    loadPosts();
  </script>
</body>
</html>
