<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart大檔</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.min.css"/>
  <style>
    ion-content {
      --background: var(--ion-color-light);
    }
    ion-card {
      margin: 16px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .user-profile-item {
      --padding-start: 16px;
      --inner-padding-end: 16px;
    }
    .user-profile-label {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .user-profile-email {
      font-size: 0.9rem;
      color: var(--ion-color-medium);
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-menu content-id="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item href="/index.html" class="user-profile-item" id="userProfileItem">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>
              <div class="user-profile-label" id="usernameLabel">Loading...</div>
              <div class="user-profile-email" id="emailLabel">Loading...</div>
            </ion-label>
          </ion-item>
          <ion-item href="/my-account.html">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            My Account
          </ion-item>
          <ion-item href="/posts.html">
            <ion-icon name="folder-outline" slot="start"></ion-icon>
            Current Folder
          </ion-item>
          <ion-item href="/upload.html">
            <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
            Upload
          </ion-item>
          <ion-item href="/settings.html">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            Settings
          </ion-item>
          <ion-item href="/faq.html">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            FAQ
          </ion-item>
          <ion-item button id="signOut">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Sign Out
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Smart大檔</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Create Your Account</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form id="register_form" class="ion-padding">
              <ion-item>
                <ion-label position="stacked">Username</ion-label>
                <ion-input type="text" name="username" id="username" placeholder="Enter username" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input type="password" name="password" id="password" placeholder="Enter password" required></ion-input>
              </ion-item>
              <ion-button expand="block" type="submit" color="primary" class="ion-margin-top">Register</ion-button>
            </form>
            <p class="ion-text-center ion-margin-top">
              Already have an account? <a href="/login.html" class="text-primary">Login</a>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-content>
      <ion-footer>
        <ion-toolbar color="dark">
          <ion-title size="small" class="ion-text-center">
            © 2025 Web Server. All rights reserved.
          </ion-title>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-app>

  <script>
    const token = localStorage.getItem('token');
    const signOut = document.getElementById('signOut');
    const usernameLabel = document.getElementById('usernameLabel');
    const emailLabel = document.getElementById('emailLabel');

    async function fetchUser() {
      try {
        const response = await fetch('/user', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': token,
          },
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Failed to fetch user data');
        }
        return { username: data.username || 'User', email: data.email || 'No email' };
      } catch (err) {
        return { username: 'User', email: 'No email' };
      }
    }

    async function updateMenu() {
      if (!token) {
        usernameLabel.textContent = 'Guest';
        emailLabel.textContent = 'Not logged in';
        return;
      }
      const user = await fetchUser();
      usernameLabel.textContent = user.username;
      emailLabel.textContent = user.email;
    }

    updateMenu();

    if (token) {
      window.location.href = '/posts.html';
    }

    signOut.addEventListener('click', () => {
      if (token) {
        localStorage.removeItem('token');
        window.location.href = `/logout?token=${encodeURIComponent(token)}`;
      } else {
        window.location.href = '/login.html';
      }
    });

    document.getElementById('register_form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const username = formData.get('username');
      const password = formData.get('password');
      console.log({ username, password });

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();
        console.log({ data });

        if (!response.ok) {
          throw new Error(data.error || 'Registration failed');
        }

        const toast = document.createElement('ion-toast');
        toast.message = 'Register Success';
        toast.duration = 2000;
        toast.color = 'success';
        document.body.appendChild(toast);
        toast.present().then(() => {
          setTimeout(() => window.location.href = '/login.html', 2000);
        });
      } catch (error) {
        const toast = document.createElement('ion-toast');
        toast.message = error.message;
        toast.duration = 2000;
        toast.color = 'danger';
        document.body.appendChild(toast);
        toast.present();
      }
    });
  </script>
</body>
</html>
