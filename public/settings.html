<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart大檔</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .frame-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 640px) {
      .frame-container {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white sticky top-0 shadow-md z-10">
    <nav class="max-w-1200 mx-auto px-4 py-4 relative">
      <div class="absolute top-2 left-2">
        <button id="menuButton" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-200 transition flex items-center">
          Menu <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </button>
        <div id="menuDropdown" class="hidden absolute top-12 left-0 bg-white shadow-lg rounded-lg w-48 z-20">
          <a href="/index.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">User Profile</a>
          <a href="/my-account.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">My Account</a>
          <a href="/posts.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Current Folder</a>
          <a href="/upload.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Upload</a>
          <a href="/settings.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
          <a href="/faq.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">FAQ</a>
          <button id="signOut" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-100">Sign Out</button>
        </div>
      </div>
      <h1 class="absolute top-2 left-1/2 transform -translate-x-1/2 text-2xl font-bold">Smart大檔</h1>
    </nav>
  </header>

  <main class="frame-container">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Personal Settings</h2>
    <form id="settings_form" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div>
        <label for="avatar" class="block text-gray-700">Avatar (optional)</label>
        <input type="file" name="avatar" id="avatar" accept="image/*"
               class="w-full px-4 py-2 border rounded-lg">
      </div>
      <div>
        <label for="password" class="block text-gray-700">New Password (optional)</label>
        <input type="password" name="password" id="password" placeholder="Enter new password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Update Profile
      </button>
    </form>
    <p id="error" class="text-red-600 text-center mt-4 hidden"></p>
    <p id="success" class="text-green-600 text-center mt-4 hidden"></p>
  </main>

  <footer class="bg-gray-800 text-white py-4">
    <div class="max-w-1200 mx-auto px-4 text-center">
      <p>© 2025 Web Server. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const token = localStorage.getItem('token');
    const menuButton = document.getElementById('menuButton');
    const menuDropdown = document.getElementById('menuDropdown');
    const signOut = document.getElementById('signOut');

    if (token) {
      menuButton.addEventListener('click', () => {
        menuDropdown.classList.toggle('hidden');
      });

      signOut.addEventListener('click', () => {
        if (token) {
          localStorage.removeItem('token');
          window.location.href = `/logout?token=${encodeURIComponent(token)}`;
        } else {
          window.location.href = '/login.html';
        }
      });

      document.addEventListener('click', (event) => {
        if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
          menuDropdown.classList.add('hidden');
        }
      });
    } else {
      alert('Please log in to update settings');
      window.location.href = '/login.html';
    }

    document.getElementById('settings_form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const error = document.getElementById('error');
      const success = document.getElementById('success');

      try {
        const response = await fetch('/update-profile', {
          method: 'POST',
          headers: {
            'Authorization': token,
          },
          body: formData,
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Failed to update profile');
        }
        success.textContent = 'Profile updated successfully!';
        success.classList.remove('hidden');
        error.classList.add('hidden');
      } catch (err) {
        error.textContent = err.message;
        error.classList.remove('hidden');
        success.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
