<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resource</title>
</head>
<body>
  <h1>Upload Resource</h1>
  <form id="uploadForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required><br><br>

    <label for="function">Function:</label>
    <input type="text" id="function" name="function" required><br><br>

    <label for="features">Features:</label>
    <textarea id="features" name="features" required></textarea><br><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required><br><br>

    <label for="tags">Tags:</label>
    <input type="text" id="tags" name="tags" required><br><br>

    <label for="image">Image (optional):</label>
    <input type="file" id="image" name="image" accept="image/*"><br><br>

    <label for="file">File (optional):</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="impact">Impact (optional):</label>
    <textarea id="impact" name="impact"></textarea><br><br>

    <button type="submit">Upload</button>
  </form>
  <p><a href="/posts.html">View Posts</a> | <a href="/logout?token=" id="logoutLink">Logout</a></p>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Please log in to upload resources');
      window.location.href = '/login.html';
    }

    document.getElementById('logoutLink').href = `/logout?token=${encodeURIComponent(token)}`;

    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('type', document.getElementById('type').value);
      formData.append('function', document.getElementById('function').value);
      formData.append('features', document.getElementById('features').value);
      formData.append('category', document.getElementById('category').value);
      formData.append('tags', document.getElementById('tags').value);
      formData.append('token', token);

      const imageInput = document.getElementById('image');
      if (imageInput.files[0]) {
        formData.append('image', imageInput.files[0]);
      }

      const fileInput = document.getElementById('file');
      if (fileInput.files[0]) {
        formData.append('file', fileInput.files[0]);
        formData.append('file_name', fileInput.files[0].name);
        formData.append('file_type', fileInput.files[0].type);
      }

      const impact = document.getElementById('impact').value;
      if (impact) {
        formData.append('impact', impact);
      }

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Upload failed');
        }

        alert('Resource uploaded successfully');
        window.location.href = '/posts.html';
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
