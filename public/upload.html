<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart大檔</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.min.css"/>
  <style>
    ion-content {
      --background: var(--ion-color-light);
    }
    ion-card {
      margin: 16px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-menu content-id="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item href="/index.html">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            User Profile
          </ion-item>
          <ion-item href="/my-account.html">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            My Account
          </ion-item>
          <ion-item href="/posts.html">
            <ion-icon name="folder-outline" slot="start"></ion-icon>
            Current Folder
          </ion-item>
          <ion-item href="/upload.html">
            <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
            Upload
          </ion-item>
          <ion-item href="/settings.html">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            Settings
          </ion-item>
          <ion-item href="/faq.html">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            FAQ
          </ion-item>
          <ion-item button id="signOut">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Sign Out
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Smart大檔</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Upload a New Post</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form id="upload_form" class="ion-padding">
              <ion-item>
                <ion-label position="stacked">Name</ion-label>
                <ion-input type="text" name="name" id="name" placeholder="Enter post name" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Type</ion-label>
                <ion-input type="text" name="type" id="type" placeholder="Enter type" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Function</ion-label>
                <ion-input type="text" name="function" id="function" placeholder="Enter function" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Features</ion-label>
                <ion-input type="text" name="features" id="features" placeholder="Enter features" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Category</ion-label>
                <ion-input type="text" name="category" id="category" placeholder="Enter category" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Tags</ion-label>
                <ion-input type="text" name="tags" id="tags" placeholder="Enter tags" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Impact</ion-label>
                <ion-input type="text" name="impact" id="impact" placeholder="Enter impact" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Image (optional)</ion-label>
                <ion-input type="file" name="image" id="image" accept="image/*"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">File (optional)</ion-label>
                <ion-input type="file" name="file" id="file"></ion-input>
              </ion-item>
              <ion-button expand="block" type="submit" color="primary" class="ion-margin-top" disabled id="submitButton">Upload</ion-button>
            </form>
            <p id="error" class="ion-text-center ion-margin-top text-danger hidden"></p>
            <p id="success" class="ion-text-center ion-margin-top text-success hidden"></p>
            <p id="loading" class="ion-text-center ion-margin-top hidden">
              <ion-spinner name="lines"></ion-spinner> Waiting to complete the upload...
            </p>
          </ion-card-content>
        </ion-card>
      </ion-content>
      <ion-footer>
        <ion-toolbar color="dark">
          <ion-title size="small" class="ion-text-center">
            © 2025 Web Server. All rights reserved.
          </ion-title>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-app>

  <script>
    const token = localStorage.getItem('token');
    const signOut = document.getElementById('signOut');
    const uploadForm = document.getElementById('upload_form');
    const submitButton = document.getElementById('submitButton');
    const error = document.getElementById('error');
    const loading = document.getElementById('loading');

    async function checkAuth() {
      if (!token) {
        error.textContent = 'Please login';
        error.classList.remove('hidden');
        const toast = document.createElement('ion-toast');
        toast.message = 'Please log in to upload';
        toast.duration = 2000;
        toast.color = 'danger';
        document.body.appendChild(toast);
        toast.present().then(() => {
          setTimeout(() => window.location.href = '/login.html', 2000);
        });
        return false;
      }

      loading.classList.remove('hidden');
      try {
        const response = await fetch('/role', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': token,
          },
        });

        const data = await response.json();
        loading.classList.add('hidden');

        if (!response.ok) {
          throw new Error(data.error || 'Invalid token');
        }

        return true;
      } catch (err) {
        loading.classList.add('hidden');
        error.textContent = err.message || 'Failed to verify authentication';
        error.classList.remove('hidden');
        localStorage.removeItem('token');
        const toast = document.createElement('ion-toast');
        toast.message = err.message || 'Authentication failed';
        toast.duration = 2000;
        toast.color = 'danger';
        document.body.appendChild(toast);
        toast.present().then(() => {
          setTimeout(() => window.location.href = '/login.html', 2000);
        });
        return false;
      }
    }

    checkAuth().then(isAuthenticated => {
      if (isAuthenticated) {
        submitButton.disabled = false;
      } else {
        submitButton.disabled = true;
      }
    });

    signOut.addEventListener('click', () => {
      if (token) {
        localStorage.removeItem('token');
        window.location.href = `/logout?token=${encodeURIComponent(token)}`;
      } else {
        window.location.href = '/login.html';
      }
    });

    uploadForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const error = document.getElementById('error');
      const success = document.getElementById('success');
      const loading = document.getElementById('loading');
      const form = event.target;
      const formData = new FormData(form);

      const currentToken = localStorage.getItem('token');
      if (!currentToken) {
        error.textContent = 'Please login to upload';
        error.classList.remove('hidden');
        const toast = document.createElement('ion-toast');
        toast.message = 'Please log in to upload';
        toast.duration = 2000;
        toast.color = 'danger';
        document.body.appendChild(toast);
        toast.present().then(() => {
          setTimeout(() => window.location.href = '/login.html', 2000);
        });
        return;
      }

      formData.append('token', currentToken);

      if (formData.get('name').length < 3) {
        error.textContent = 'Name must be at least 3 characters';
        error.classList.remove('hidden');
        return;
      }

      loading.classList.remove('hidden');
      error.classList.add('hidden');
      success.classList.add('hidden');

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          headers: {
            'Authorization': currentToken,
          },
          body: formData,
        });

        const data = await response.json();
        loading.classList.add('hidden');

        if (!response.ok) {
          throw new Error(data.error || 'Upload failed');
        }

        success.textContent = 'Upload Success! Redirecting...';
        success.classList.remove('hidden');
        setTimeout(() => window.location.href = '/posts.html', 2000);
      } catch (err) {
        error.textContent = err.message;
        error.classList.remove('hidden');
        loading.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
